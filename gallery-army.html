  <!-- גריד תמונות -->
  <!--
    הוראות הוספת תמונות:
    ════════════════════
    1. שים את התמונות בתיקייה: images/army/
    2. לכל תמונה הוסף בלוק כמו הדוגמה למטה
    3. החלף את src ואת alt
    4. loading="lazy" שומר על ביצועים טובים גם עם 200 תמונות

    דוגמה:
    <div class="masonry-item">
      <img src="images/army/photo01.jpg" alt="דוד בגיל 5" loading="lazy" />
    </div>
  -->
  <div class="masonry" id="galleryGrid">

    <!-- תמונות PLACEHOLDER – החלף אותן! -->
    <div class="masonry-item"><img src="https://placehold.co/400x520/f5f0e8/8c7f72?text=תמונה+1" alt="תמונה 1" loading="lazy" /></div>
    <div class="masonry-item"><img src="https://placehold.co/400x300/f5f0e8/8c7f72?text=תמונה+2" alt="תמונה 2" loading="lazy" /></div>

    <div class="masonry-item"><img src="https://placehold.co/400x340/f5f0e8/8c7f72?text=תמונה+8" alt="תמונה 8" loading="lazy" /></div>
